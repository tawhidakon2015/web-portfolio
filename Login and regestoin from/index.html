<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/Style.css"/>
	</head>
	<body>
		<div class="hero">
			<div class="from-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Logo In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>
				<div class="social-icons">
					
				</div>
				<form id="login" class="input-group">
					<input type="text"  class="input-field" placeholder="User Id"
					required />
					<input type="text" class="input-field" 
					placeholder="Enter Password" required />
					<input type="checkbox" class="checkbox" /><span>Remember
					Password</span>
					<button type="submit" class="submit-btn">Login</button>
				</form>
				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="User Id"
					required />
					<input type="email" class="input-field" placeholder="Email Id" required />
					<input type="text" class="input-field" placeholder="EnterPassword" required/>
					<input type="checkbox" class="checkbox" /><span>I agree this terms
					Condition</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>
			</div>
		</div>
		<script>
			var x =document.getElementById("login");
			var y =document.getElementById("register");
			var z =document.getElementById("btn");
			function register(){
				x.style.left="-400px";
				y.style.left="50px";
				z.style.left="110px";
			}
			function login(){
				x.style.left="50px";
				y.style.left="450px";
				z.style.left="0px";
			}
		</script>
	</body>
</html>
